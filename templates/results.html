<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .results-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .face-card {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .face-card img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            border-radius: 3px;
        }

        .results-header {
            color: #2ecc71;
            /* Green color for success message */
            margin-bottom: 20px;
            text-align: center;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #3429db; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }


        .download-button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;

            transition: background-color 0.2s
        }

        .download-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <span id="header-span" style="cursor: default;">Extraction Results</span>

    <div class="input-box">
        {% if count > 0 %}
        <h3 class="results-header">Successfully Extracted {{ count }} Face(s)!</h3>
        {% else %}
        <h3 class="results-header" style="color: #e74c3c;">No Faces Extracted. Try different filters or image.</h3>
        {% endif %}

        <div class="results-container">
            {% for face_file in face_files %}
            <div class="face-card">
                <img src="{{ url_for('serve_face', session_id=session_id, filename=face_file.split('/')[-1]) }}"
                    alt="Extracted Face">
            </div>
            {% endfor %}
        </div>

        <div style="text-align: center; margin-top: 30px;">
            {% if count > 0 %}
            <a href="{{ url_for('download_zip', session_id=session_id) }}" class="download-button">
                Download All Faces (.zip)
            </a>
            {% endif %}

            <a href="{{ url_for('home') }}" class="back-button" style="margin-left: 15px;">
                Go Back
            </a>
        </div>
    </div>
</body>

</html>
