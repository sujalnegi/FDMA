<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Extractor</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            /* Dark background */
            color: #ecf0f1;
            /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
        }

        /* --- Header Span Styling --- */
        #header-span {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            /* Blue text */
            margin-bottom: 40px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            /* Initial subtle glow */

            /* Enable smooth transitions for effects */
            transition: font-size 0.3s ease-in-out,
                text-shadow 0.3s ease-in-out,
                color 0.3s ease-in-out;
        }

        /* --- Header Span Hover Effect --- */
        #header-span:hover {
            font-size: 3.5em;
            /* Increase font size */
            color: #e74c3c;
            /* Change color on hover */

            /* Intense glow effect on hover */
            text-shadow: 0 0 10px #e74c3c,
                0 0 20px #e74c3c,
                0 0 30px #e74c3c,
                0 0 40px #e74c3c;
        }

        /* --- Form Container Styling --- */
        .input-box {
            background-color: #34495e;
            /* Slightly lighter dark box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Space between input elements */
        }

        /* --- Input Field Styling --- */
        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdc3c7;
        }

        .input-field input[type="text"] {
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-field input[type="text"]:focus {
            outline: none;
            border-color: #e74c3c;
            /* Highlight on focus */
        }

        /* --- File Upload Button Styling (Simulated) --- */
        .file-upload-label {
            display: block;
        }

        /* Hide the actual file input */
        #image-upload {
            display: none;
        }

        /* Style the visible "button" part of the label */
        .custom-file-upload {
            display: inline-block;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #2ecc71;
            /* Green button */
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.2s ease-out;
            border: none;
        }

        .custom-file-upload:hover {
            background-color: #27ae60;
        }

        .filter-section {
            border: 1px solid #5d6d7e;
            padding: 15px;
            border-radius: 5px;
            background-color: #2c3e50;
        }

        .filter-section p {
            margin-top: 0;
            margin-bottom: 10px;
            color: #f39c12;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group label {
            margin-bottom: 5px;
            color: #bdc3c7;
            font-weight: normal;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-button {
            padding: 12px;
            background-color: #f39c12;
            /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s ease-out, transform 0.2s ease-out;
        }

        .submit-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            /* Slight lift on hover */
        }
    </style>
</head>

<body>

    <span id="header-span">Extract Faces!</span>

    <form action="/extract" method="POST" enctype="multipart/form-data">
        
        <div class="input-box">

            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-field file-upload-label">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="image-upload" accept="image/*" required>

                <label for="image-upload" class="custom-file-upload">Choose File</label>
            </div>

            <div class="filter-section">
                <p>Select Filters:</p>
                <div class="checkbox-group">
                    <label for="filter-res">
                        <input type="checkbox" id="filter-res" name="filter-options" value="resolution-check">
                        1. Resolution Check
                    </label>
                    <label for="filter-blur">
                        <input type="checkbox" id="filter-blur" name="filter-options" value="blur-check" checked>
                        2. Blurr check
                    </label>
                    <label for="filter-dnn">
                        <input type="checkbox" id="filter-dnn" name="filter-options" value="dnn-recheck" checked>
                        3. DNN Model Re-check
                    </label>
                    <label for="filter-manual">
                        <input type="checkbox" id="filter-manual" name="filter-options" value="manual-check" checked>
                        4. Manual Check
                    </label>
                </div>
            </div>
            
        </div>
        
        <button type="submit" class="submit-button">Extract Faces Now</button>

    </form>

</body>

</html>
