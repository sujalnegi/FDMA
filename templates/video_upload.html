<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Extractor</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #file-name-display-label {
            color: #bdc3c7;
            font-style: italic;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand-container">
            <img class="logo" src="{{url_for('static', filename='images/logo.png')}}" alt="logo">
            <div class="navbar-brand">Video Extractor</div>
        </div>
        <ul class="navbar-links">
            <li><a href="{{ url_for('home') }}">Image</a></li>
            <li><a href="{{ url_for('webcam_page') }}">WebCam</a></li>
            <li><a href="{{ url_for('about_page')}}">About</a></li>
        </ul>
    </div>

    <span id="header-span">Extract Faces from Video!</span>

    <form action="{{ url_for('video_upload') }}" method="POST" enctype="multipart/form-data">
        <div class="input-box">

            <div class="input-field file-input-wrapper">
                <label for="video-upload" style="font-weight: bold; color: #bdc3c7; margin-bottom: 5px;">Upload Video File (.mp4, .mov, etc.):</label>
                <input type="file" id="video-upload" name="video-upload" accept="video/*" required onchange="updateFileName()">
                <label for="video-upload" class="custom-file-upload">Choose Video File</label>
                <span id="file-name-display-label">No file selected.</span>
            </div>

            <div class="filter-section">
                <p>Select Filters:</p>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="filter-options" value="resolution-check" checked> 1. Resolution Check
                    </label>
                    <label>
                        <input type="checkbox" name="filter-options" value="blur-check" checked> 2. Blurr check
                    </label>
                    <label>
                        <input type="checkbox" name="filter-options" value="dnn-recheck" checked> 3. DNN Model Re-check
                    </label>
                    
                    <!-- <label style="margin-top: 10px; color: #2ecc71;">
                        <input type="checkbox" name="remove-duplicates" value="true" checked>
                        <strong>Remove Duplicate Faces</strong>
                    </label> -->
                </div>
            </div>

            <div style="text-align: center;">
                 <button type="submit" class="submit-button">Extract Faces Now</button>
            </div>
        </div>
    </form>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('video-upload');
            const fileNameLabel = document.getElementById('file-name-display-label');
            
            if (fileInput.files && fileInput.files.length > 0) {
                fileNameLabel.textContent = "File selected: " + fileInput.files[0].name;
            } else {
                fileNameLabel.textContent = 'No file selected.';
            }
        }
    </script>
</body>
</html>
